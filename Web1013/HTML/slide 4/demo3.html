<head>
    <meta charset="UTF-8">
    <title>Positioning</title>
    <style>
        .box1 {
            width: 300px;
            height: 200px;
            border: 5px solid red;
            position: relative;
        }
        
        .box2 {
            width: 100px;
            height: 50px;
            border: 5px solid rgb(72, 0, 255);
            background: yellow;
            position: absolute;
            bottom: 30px;
            right: 50px;
        }
        
        img {
            position: fixed;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
