<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Đăng kí tài khoản</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <div>
            <label for="">Họ và tên:</nav></label><br/>
            <input type="text" width="300">
        </div>

        <div>
            <label for="">Giới tính:</label>
            <label for="male"><input type="radio" checked name="gender" id="male">Nam</label>
            <label for="male"><input type="radio" name="gender" id="male">Nữ</label>
        </div>

        <div>
            <label for="">Hình ảnh</nav></label><br/>
            <input type="file">
        </div>
        
        <div>
            <label for="">Quốc tịch:</label><br>
            <select name="" id="">
                <option value="">Việt Nam</option>
                <option value="">Malaysia</option>
                <option value="">Thái Lan</option>
            </select>
        </div>
        
        <div>
            <label for="">Sở thích</label>
            <label for="tt"><input type="checkbox" id="tt">Thể thao</label>
            <label for="dl"><input type="checkbox" id="dl">Du lịch</label>
            <label for="an"><input type="checkbox" id="an">Âm nhạc</label>
            <label for="at"><input type="checkbox" id="at">Ẩm thực</label>
        </div>
        
        <div>
            <label for="">Ghi chú:</label><br>
            <textarea name="4" id="" cols="20" rows="4"></textarea>
        </div>
        <hr>
        <input type="submit" value="Đăng kí">
        <input type="reset" value="Nhập lại">
    </form>
</body>
