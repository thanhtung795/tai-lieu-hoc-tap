<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | NFT Marketplace</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>


    <div class="container-sign-in">
        <div class="logo-nft-brand">
            <div class="brand-container">
                <img src="./features-img/smalllogo.png" alt="" srcset="">
                <p id="small-brand-name">NFT Marketplace</p>
            </div>
        </div>
        <div class="sign-in-left">
            <form action="" method="get">
                <h3>
                    Sign in
                </h3>
                <p id="dont-ve-account">Don't have an account yet ?<a href="signup.html"> Sign Up</a></p>
                <label>Email</label>
                <input type="text" placeholder="Please enter your email">
                <label>Password</label>
                <p id="forget-pass"><a href="#fogotpass">Forgot password ?</a></p>
                <input type="password" placeholder="Please enter your password">
                <br>
                <button class="last-btn">Sign In</button>
            </form>
        </div>
        <a href="../index.html">
            <div class="sign-in-right"></div>
        </a>

    </div>

</body>

</html>
