<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | NFT Marketplace</title>
    <link rel="stylesheet" href="./features-css/signin.css">
</head>
<body>
    

    <div class="container-sign-in">
        <div class="logo-nft-brand">
            <div class="brand-container">
                <img src="./features-img/smalllogo.png" alt="" srcset="">
                <p id="small-brand-name">NFT Marketplace</p>
            </div>
        </div>
        <div class="sign-in-left">
            <form action="" method="get">
                <h3>
                    Sign Up
                </h3>
                <p id="dont-ve-account">Already have an account?<a href="signin.html"> Sign In</a></p>
                <label>Email</label>
                <input type="text" placeholder="Please enter your email">
                <label>Password</label>
                <input type="password" placeholder="Please enter 8-20 characters">
                <label>Comfirm Password</label>
                <input type="password" placeholder="Please comfirm your password">
                <div class="termandconditions">
                    <input id="checkterm" type="checkbox"> 
                    <p id="agreeterm">I agree to the <a>Terms and Conditions</a>. I've read the Privacy Notice</p>
                </div>
                
                
                <button class="last-btn">Sign Up</button>
            </form>
        </div>
        <a href="../index.html">
            <div class="sign-in-right"></div>
        </a>
    </div>
    
</body>
</html>
